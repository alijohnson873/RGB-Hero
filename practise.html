<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono|Slabo+27px&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="practise.css" />
    <title>RGB HERO</title>
  </head>
  <body>
    <main>
      <div class="color-panel" id="comp-color"></div>
      <div class="color-panel" id="player-color"></div>
      <section class="control-text">
        <h2>Controls</h2>
      <ul>
      <li>
      Tap <span style="color:red">A</span>,
      <span style="color:green">W</span> or
      <span style="color:blue">D</span> to switch between controlling
      <span style="color:red">RED</span>,
      <span style="color:green">GREEN</span> and
      <span style="color:blue">BLUE</span> RGB values for the panel on the right.
      </li>
      <li>
      Hold <span style="color:rgb(255, 123, 0)">UP</span> and
      <span style="color:rgb(255, 123, 0)">DOWN</span> keys to
      increase or decrease the RGB value.
      </li>
      <li>
        Hover over the left-panel to show it's RGB-value
          </li>
    </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="practise.js"></script>
  </body>
</html>
